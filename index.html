  <body>
    <section>
      <div class="container">
        
        <div class="headmenu">
          <!--company logo -->
          <div class="logo">
            <img src="./images/Feroz_Pos.svg" alt="./images/Feroz_Pos.svg" />
          </div>

          <!-- Search bar-->

          <div class="searchbar" >
            <input type="text" placeholder="Search for food" />
            <button>
              <i class="fas fa-search"></i>
            </button>
          </div>

          <!-- oder time & table booking -->

          <div class="time__addtable">
            <div class="ordertime">
              <p>Order Time</p>
              <input type="time" />
            </div>
            <div class="addtable">
              <button style="cursor: pointer;"> <i class="fas fa-search"></i> Add table </button>
            </div>
          </div>
        </div>







        <!-- menu section -->



     
        <div class="menu">
          <div class="menu__item">

            <div class="home" style="display: flex; flex-direction:column; align-items: center;">
              <i class="fa-solid fa-house"></i>
              <a href="#">home</a>
            </div>

            <div class="Order" style="display: flex; flex-direction:column; align-items: center;">
              <i class="fa-solid fa-cash-register"></i>
              <a href="#">Order</a>
            </div>

            <div class="payment" style="display: flex; flex-direction:column; align-items: center;">
              <i class="fa-solid fa-money-bill"></i>
              <a href="#">Payment</a>
            </div>

            <div class="Tables" style="display: flex; flex-direction:column; align-items: center;">
              <i class="fa-duotone fa-regular fa-tablet-rugged"></i>
              <a href="#">Table</a>
            </div>

            <div class="Settings" style="display: flex; flex-direction:column; align-items: center;">
              <i class="fa-solid fa-sliders-up"></i>
              <a href="#">settings</a>
            </div>

            <div class="version">
              <p>V.1.0</p>
            </div>

          </div>
        </div>

        <!-- food items  -->

     <div class="fooditems">
      <div class="Fooditems__list">
        <div class="foodcardbox">
          <img src="./images/food items/chicken wings.png" alt="./images/food items/chicken wings.png">
           

        </div>
      </div>
        
     </div>



      </div>
